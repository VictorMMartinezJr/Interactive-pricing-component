<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pricing Component</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main id="main">
      <!------------>
      <!-- Header -->
      <!------------>
      <div class="header__container">
        <img
          src="/assets/pattern-circles.svg"
          alt="2 circles one larger than the other"
          class="header__img"
        />
        <div class="header__text">
          <h1 class="header__h1">Simple, traffic-based pricing</h1>
          <p class="header__p">
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </div>
      </div>
      <!----------->
      <!-- Form  -->
      <!----------->
      <form id="form">
        <p class="form__pageviews__number">100K PAGEVIEWS</p>
        <!---------------->
        <!-- Range Input-->
        <!---------------->
        <input
          type="range"
          name="pageviews"
          id="pageviews"
          min="0"
          max="5"
          step="1"
          value="3"
        />
        <!-- Price -->
        <div class="price__container">
          <p class="price__text">
            $16.00 <span class="price__text--small">/ month</span>
          </p>
        </div>
        <!---------------------->
        <!-- Toggle Container -->
        <!---------------------->
        <div class="toggle__container">
          <!-- Monthly Price Text -->
          <p class="toggle__pricing toggle__pricing--monthly">
            Monthly Billing
          </p>
          <!-- Toggle Input -->
          <label for="toggle__input">
            <input type="checkbox" name="toggle__input" id="toggle__input" />
            <div class="toggle">
              <span class="toggle__circle"></span>
            </div>
          </label>
          <!-- Yearly Price Text -->
          <p class="toggle__pricing toggle__pricing--yearly">Yearly Billing</p>
          <!-- Discount Price Text -->
          <p class="toggle__pricing__discount">-25%</p>
        </div>
        <!-------------->
        <!-- Benefits -->
        <!-------------->
        <div class="benefits__container">
          <!-- Benefit 1-->
          <div class="benefit">
            <img
              src="/assets/icon-check.svg"
              alt="Blue checkmark"
              class="benefit__img"
            />
            <p class="benefit__text">Unlimited websites</p>
          </div>
          <!-- Benefit 2-->
          <div class="benefit benefit--2">
            <img
              src="/assets/icon-check.svg"
              alt="Blue checkmark"
              class="benefit__img"
            />
            <p class="benefit__text">100% data ownership</p>
          </div>
          <!-- Benefit 3-->
          <div class="benefit">
            <img
              src="/assets/icon-check.svg"
              alt="Blue checkmark"
              class="benefit__img"
            />
            <p class="benefit__text">Email reports</p>
          </div>
        </div>
        <!---------------->
        <!-- CTA Button -->
        <!---------------->
        <button class="trial__btn">Start my trial</button>
      </form>
    </main>
  </body>
</html>
